<div>
    <ul>
        <li>
            <label>
                <span>Disable component:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onDisableComponent($event.currentTarget.checked)" [checked]="false">
            </label>
        </li>
        <li>
            <label>
                <span>Editable date field:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onEditableDateField($event.currentTarget.checked)" [checked]="true">
            </label>
        </li>
        <li>
            <label>
                <span>Show input clear button:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onShowClearButton($event.currentTarget.checked)" [checked]="true">
            </label>
        </li>
        <li>
            <label>
                <span>Align selector right:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onAlignSelectorRight($event.currentTarget.checked)" [checked]="false">
            </label>
        </li>
        <li>
            <label>
                <span>Show placeholder text:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onShowPlaceholderText($event.currentTarget.checked)" [checked]="false">
            </label>
        </li>
        <li>
            <label>
                <span>Disable header buttons:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onDisableHeaderButtons($event.currentTarget.checked)" [checked]="true">
            </label>
        </li>
        <li>
            <label>
                <span>Show week numbers:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onShowWeekNumbers($event.currentTarget.checked)" [checked]="false">
            </label>
        </li>
        <li>
            <label>
                <span>Disable today:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onDisableToday($event.currentTarget.checked)" [checked]="false">
            </label>
        </li>
        <li>
            <label>
                <span>Show calendar clear button:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onShowClearBtn($event.currentTarget.checked)" [checked]="true">
            </label>
        </li>
        <li>
            <label>
                <span>Show calendar apply button:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onShowApplyBtn($event.currentTarget.checked)" [checked]="true">
            </label>
        </li>
        <li>
            <label>
                <span>Show calendar select date text:</span>
                <input style="cursor: pointer" type="checkbox" (change)="onShowSelectDateText($event.currentTarget.checked)" [checked]="true">
            </label>
        </li>
    </ul>

    <table style="width: 100%">
        <tr>
            <td style="vertical-align: top">
                <my-date-range-picker [options]="myDateRangePickerOptionsNormal" (dateRangeChanged)="onDateRangeChanged($event)" (inputFieldChanged)="onInputFieldChanged($event)"
                                      (calendarViewChanged)="onCalendarViewChanged($event)" (dateSelected)="onDateSelected($event)"
                                      [selDateRange]="selectedDateRangeNormal" [placeholder]="placeholderTxt"></my-date-range-picker>
            </td>
            <td style="vertical-align: top">
                <div style="padding:4px;border-radius:4px;float:right" [ngStyle]="{border: border}">
                    {{selectedTextNormal}}
                </div>
            </td>
        </tr>
    </table>

    <div style="margin-top: 20px">
        <button style="cursor: pointer" type="button" (click)="clearDateRange()" [disabled]="selectedDateRangeNormal===''">Clear Date Range</button>
    </div>
</div>
